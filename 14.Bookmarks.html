<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            padding: 50px;
        }
        #box1{
            background-color: green;
        }
        #box2{
            background-color: yellow;
        }
        #box3{
            background-color: red;
        }
        #box4{
            background-color: purple;
        }
        #box5{
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#box1">BOX 1</a></li>
        <li><a href="#box2">BOX 2</a></li>
        <li><a href="#box3">BOX 3</a></li>
        <li><a href="#box4">BOX 4</a></li>
        <li><a href="#box5">BOX 5</a></li>
    </ul>
    <div id="box1" class="box">BOX 1</div>
    <div id="box2" class="box">BOX 2</div>
    <div id="box3" class="box">BOX 3</div>
    <div id="box4" class="box">BOX 4</div>
    <div id="box5" class="box">BOX 5</div>
</body>
</html>
<!--    classlar nokta ile csste refere ediliyor
        özel olarak bir itemi özelleştirmenin yolu id kullanmak
        s-->
