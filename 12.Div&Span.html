<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&span</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        Bu bir div
    </div>
    <p>Lorem ipsum <span> dolor sit </span>  amet consectetur, adipisicing elit. Facilis, ea!</p>
</html>

<!--div=block level
    span=inline level
    örn: navbar div ile yapılır,
    içindeki elementler ise span ile refere edilir-->
